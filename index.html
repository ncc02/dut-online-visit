<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-PoD/+wQOd/B7z0s6oH9+ZopJ+Xz5ABqPsH9fYB6mrhTLm8Fi3C1QfDlxirK7ToF9w5mBQQYh3e9ks9yDlGSWJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
   <title>DUT Online Tour</title>
   <style>
       .title {
           display: none;
       }
       .children {
           display: none;
       }
       .floating-btn {
           position: fixed;
           bottom: 20px;
           right: 20px;
           z-index: 1000;
       }
       .control-panel {
           position: fixed;
           top: 20px;
           right: 20px;
           z-index: 1000;
           background: linear-gradient(145deg, #e0f7fa, #80deea); /* Light blue gradient background */
           padding: 20px;
           border-radius: 15px;
           box-shadow: 0 8px 16px rgba(0,0,0,0.2);
           display: none;
           transition: all 0.4s ease-in-out;
           opacity: 0.95; /* Slight transparency for a modern look */
       }
       .control-panel.show {
           display: block;
           opacity: 1;
       }
       .control-panel h3 {
           font-size: 1.5rem;
           margin-bottom: 1rem;
           color: #004d40; /* Dark teal text color */
           text-align: center;
           font-weight: bold;
       }
       .control-panel select, .control-panel button {
           margin-bottom: 1rem;
           border-radius: 10px;
       }
       .control-panel select {
           background-color: #e0f7fa; /* Light blue background */
           color: #004d40; /* Dark teal text color */
           border: 1px solid #004d40; /* Dark teal border */
           padding: 0.5rem;
       }
       .control-panel button {
           border: none;
           padding: 0.75rem;
           font-size: 1rem;
           transition: background-color 0.3s ease;
       }
       .floating-btn .btn {
           background-color: #00796b; /* Teal background */
           color: #ffffff; /* White text */
           border-radius: 50%;
           width: 50px;
           height: 50px;
           display: flex;
           align-items: center;
           justify-content: center;
       }
       .floating-btn .btn:hover {
           background-color: #004d40; /* Dark teal on hover */
       }
       .btn-primary {
           background-color: #00796b; /* Teal background */
           color: #ffffff; /* White text */
           border: none;
       }
       .btn-primary:hover {
           background-color: #004d40; /* Dark teal on hover */
       }
       .btn-secondary {
           background-color: #004d40; /* Dark teal background */
           color: #ffffff; /* White text */
           border: none;
       }
       .btn-secondary:hover {
           background-color: #00796b; /* Teal on hover */
       }
       .custom-btn {
            background-color: #00796b !important; /* Teal background */
            color: #ffffff !important; /* White text */
            border: none;
        }
        .custom-btn:hover {
            background-color: #004d40 !important; /* Dark teal on hover */
        }
   </style>
</head>

<body>
   <div class="floating-btn">
       <button class="btn" onclick="toggleControlPanel()">
           <i class="fas fa-cog"></i>
           Tools
       </button>
   </div>

   <div class="control-panel card" id="controlPanel">
       <div class="container-fluid">
           <h3 class="text-center">Đại học Bách Khoa - Đại học Đà Nẵng</h3>

           <div class="row">
               <div class="col-sm-12">                    
                   <div class="row">
                       <div class="col-sm-6">                    
                           <h6>Lựa chọn bộ dữ liệu để hiển thị</h6>
                       </div>
                       
                       <div class="col-sm-6">                    
                           <select class="form-select" id="imageSetSelector">
                               <option value="textures/cube/pisa/congtruong/">Cổng trường</option>
                               <option value="textures/cube/pisa/thuvien/">Thư viện</option>
                               <option value="textures/cube/pisa/khub/">Khu B</option>        
                               <option value="textures/cube/pisa/sankhuf/">Sân khu F</option>
                               <option value="textures/cube/pisa/honuoc/">Hồ nước</option>
                               <option value="textures/cube/pisa/khuc/">Khu C</option>
                               <option value="textures/cube/pisa/khua/">Khu A</option>
                               <option value="textures/cube/pisa/khue/">Khu E</option>
                               <option value="textures/cube/pisa/congphu/">Cổng phụ</option>
                           </select>
                       </div>
                   </div>
                   <div class="row">
                       <div class="col-sm-6">                    
                           <h6>Di chuyển đến địa điểm khác trong khu vực</h6>
                       </div>
                       
                       <div class="col-sm-6">                
                           <div class="row">
                               <div class="col-sm-6">                
                                   <button type="button" class="btn btn-primary w-100 custom-btn" id="imageSetSelectorBTN">Next</button>
                               </div>
                               <div class="col-sm-6">                
                                   <button type="button" class="btn btn-primary w-100 custom-btn" id="imageSetSelectorBTN2">Back</button>
                               </div>
                           </div>  
                       </div>
                   </div>
               </div>
           </div>
       </div>
   </div>

   <script type="importmap">
   {
       "imports": {
           "three": "./build/three.module.js",
           "three/addons/": "./jsm/"
       }
   }
   </script>
   
   <script id="script1" type="module" src="school.js"></script>

   <script>
       function toggleControlPanel() {
           const controlPanel = document.getElementById('controlPanel');
           controlPanel.classList.toggle('show');
       }
   </script>
</body>
</html>
